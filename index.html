<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="qwiz__step__inner">
        <div class="qwiz__step qwiz__step_one">    
            <div class="qwiz-step__item">
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
                        </div>
                    </div>
                </div>
                <div class="swiper-arrow">
                    <div class="swiper-next">
                        <!-- <img src="https://www.shareicon.net/data/128x128/2015/12/20/690292_arrows_512x512.png"></img> -->
                    </div>
                    <div class="swiper-prev">
                      <!-- <img src="https://static.wixstatic.com/media/8d13be_519328ecdb7c45c699cf2d97b57d3676.png/v1/fill/w_280,h_280,al_c,lg_1/8d13be_519328ecdb7c45c699cf2d97b57d3676.png" alt=""> -->
                    </div>
                  </div>
            </div>
       </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="main.js"></script>
  </body>
</html>
